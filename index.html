<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
    <section class="section">
        <div class="textos">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form action="index.html" method="get" id ="form">
        <div class="painel-container">
          <input type="text" class="inputs" placeholder="Nome Completo*" name="name">
          <p class="aviso-red">campo obrigatório</p>
          <input type="email" class="inputs" placeholder="Email*" name="email" >
          <p class="aviso-red">campo obrigatório</p>
          <input type="number" class="inputs" placeholder="Telefone*" name="phone">
          <p class="aviso-red">campo obrigatório</p>
          <textarea name="message" id="message" class="inputs text-area" placeholder="Mensagem*"></textarea>
          <p class="aviso-red">campo obrigatório</p>
          <p class="aviso-fixo">*campos obrigatórios</p>
          <input type="submit" class="enviar" value="Enviar">
          <!-- <button type="submit" class="enviar">Enviar</button> -->
        </div>
    </form>
    </section>
</main>

<script src="./script.js"></script>
</body>
</html>
